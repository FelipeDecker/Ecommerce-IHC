<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLYKE</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/x-icon" href="img/icon-flyke.png">
</head>

<body>
    <header>
        <div class="logo">
            <a href="../Home/home.html"><img src="img/logo-flyke.png" alt="Logo Flyke"></a>
        </div>

        <div class="securityBuy">
            <p>Compra Segura</p>
            <img src="img/verified.png" alt="Verified image">
        </div>
    </header>
    <main>
        <form class="form">
            <p>Já sou cliente</p>
            <label for="login">E-mail</label>
            <input type="email" placeholder="Informe seu e-mail">

            <label for="password">Senha</label>
            <input type="password" placeholder="Informe sua senha">
            <a href="#">Esqueci minha senha</a>

            <button class="btn">ACESSAR CONTA</button>
        </form>

        <div class="verticalBar"></div>

        <form class="form">
            <p>Criar conta</p>
            <label for="signin">E-mail</label>
            <input type="email" placeholder="Insira um e-mail">

            <label for="password">Senha</label>
            <input type="password" placeholder="Insira uma senha">

            <label for="password">Confirmar senha</label>
            <input type="password" vale="password" placeholder="Confirme sua senha">

            <button class="btn">PRONTO!</button>
        </form>
        <div class="buttonFacebook">
            <p>Acesse sua conta através de suas redes sociais</p>
            <button><img src="img/facebook-icon.png">Conectar com Facebook</button>
        </div>
    </main>
    <footer>
        <div class="doubt">
            <p>Dúvidas? Ligue</p>
            <a href="#">0800 696 6996</a>
        </div>
        <div class="buttonLanguage">
            <button>PORTUGUÊS<img src="img/arrow.png"></button>
        </div>
    </footer>
</body>

</html>
