<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./carrinho.css">
    <title>FLYKE</title>
</head>
<body>
    <div class="top">
        <div class="menu-expansivo">
            
        </div>

        <div class="logo">

        </div>

        <div class="Pesquisa">

        </div>

        <div class="acoes">

        </div>
    </div>

    <div class="main">
        <div class="resumo">
            <div class="resumo-carrinho">
                <div class="titulo-carrinho">
                    <p>Carrinho de compras: 2 itens</p>
                </div>

                <div class="carrinho">
                    <table class="lista-produtos">
                        <tr>
                            <td class="imagem">
                                <img src="./imgs/tenis.png" alt="tenis">
                            </td>
                            
                            <td class="informacoes-produto">
                                <!-- <h3>Tenis flyke reddragon aura 2</h3> -->
                                <p class="titulo">Tenis flyke reddragon aura 2</p>
                                <p class="cor">Branco</p>
                                <p class="tamanho">44</p>
                            </td>

                            <td class="final">
                                <div class="remover-carrinho">
                                    <img src="#" alt=""> <!-- icone de lixo -->
                                    <p>Imagem</p>
                                </div>

                                <div class="valores">
                                    <div class="quantidade-valor">
                                        <div class="quantidade">
                                            <p>2</p>
                                        </div>
    
                                        <div class="valor-unitario">
                                            <p>R$ 1000.00</p>
                                        </div>
                                    </div>
                                    
                                    <div class="valor-total">
                                        <p>R$ 2000.00</p>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="resumo-compra">
                <div class="dados-produto">
                    <div class="destino-entrega">
                        <select name="" id="opcoes-entrega">
                            <option value="1">Rua XXX</option>
                            <option value="2">Rua YYY</option>
                        </select>
                    </div>

                    <div class="subtotal">
                        <p>Subtotal</p>
                        <p>R$ 2000.00</p>
                    </div>

                    <div class="taxa-entrega">
                        <p>Taxa de entrega</p>
                        <p>R$ 40.00</p>
                    </div>

                    <div class="valor-total">
                        <p>Valor total</p>
                        <p>2040.00</p>
                    </div>
                </div>

                <div class="botoes-acoes">
                    <div class="finalizar-compra">
                        <button id="finalizar">Finalizar compra</button>
                    </div>

                    <div class="continuar-comprando">
                        <button id="continuar">Continuar comprando</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
